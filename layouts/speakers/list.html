{{ define "main" }}

{{ .Content }}

<section>
	<ul class="speakers shuffle">
		{{ $speakers := where .Site.AllPages ".Section" "in" (slice "speakers" "team")  }}
		{{ range where $speakers ".Kind" "page" }}

			{{ if isset .Params "speaker" }}

				<li>{{ partial "speaker.html" . }}</li>
			{{ end }}
		{{ end }}
	</ul>
</section>

{{ end }}
